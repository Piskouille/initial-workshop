<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Iteration 1</h1>

    <div class="container">
        <div class="target"></div>
    </div>

    <h1>iteration 2</h1>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr class="middle-line">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
    </table>

    <h1>iteration 3</h1>

    <div class="wrapper">
        <div class="subwrapper">
            <div class="nested a">a</div>
            <div class="nested b">b</div>
        </div>
        <div class="subwrapper">
            <div class="nested c">c</div>
            <div class="nested d">d</div>
        </div>
    </div>

    <h1>Bonus 1</h1>
    <div class="wrapper">
        <div class="subwrapperbonus row-1">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
        </div>
        <div class="subwrapperbonus row-2">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
        </div>
    </div>

    <h1>Bonus 2</h1>
    <div class="wrapper">
        <div class="subwrapperbonus row-3">
            <div class="square-2">1</div>
            <div class="square-2">2</div>
            <div class="square-2">3</div>
            <div class="square-2">4</div>
        </div>
        <div class="subwrapperbonus row-4">
            <div class="square-2">1</div>
            <div class="square-2">2</div>
            <div class="square-2">3</div>
            <div class="square-2">4</div>
        </div>
    </div>

    
</body>
</html>
